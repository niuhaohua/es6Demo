<script>
    /*
    set：类似于数组，但是成员的值都是唯一的，不允许有重复的值,set加入值的时候不会发生类型转换,
    set 内部判断两个值是否不同，使用的算法叫做“Same-value-zero equality”，它类似于精确相等运算符（===），
    主要的区别是向 Set 加入值时认为NaN等于自身，而精确相等运算符认为NaN不等于自身
    两个对象总是不相等的
    */

    const s = new Set()
    let array = [2, 3, 4, 5, 6, 2, 3, 6, 8, 6, 4, 5]
    array.forEach(x => {
        s.add(x)
    });
    console.log(s) //[2,3,4,5,6,8]

    //Set函数可以直接传入一个数组用来初始化
    const set = new Set([1, 2, 3, 5, 6, 4, 3, null, undefined, NaN, 3, 2, 1])
    console.log(set, set.size) //[1,2,3,5,6,4,null,undefined,NaN]  7

    //去重：可以用set没有重复成员的特性做数组去重和字符串去重
    let arr = [...new Set(array)]
    console.log(arr)
    let arrStr = [...new Set('jfksdkjfkjshdsjf')].join('')
    console.log(arrStr)

    /*
    Set属性实例和方法
    */
    set.size //返回set实例的成员总数

    set.add('value') //添加某个值，返回set结构本身
    set.delete('value') //删除某个值，返回一个布尔值，表示删除是否成功

    set.has('value') //返回一个布尔值，表示该值是否为set的成员
    // set.clear() //清除所有成员，没有返回值

    set.keys()//返回键名的遍历器
    set.values()//返回键值的遍历器
    set.entries()//返回键值对的遍历器
    //因为set结构没有键名只有键值，所以keys()和values()的行为完全一致
    let keys = set.keys()
    console.log(keys)
    let values = set.values()
    console.log(values)
    let entries = set.entries()
    for(let item of entries){
        console.log(item)
    }
    console.log(entries)

    //set结构的实例默认是可遍历的，它的默认遍历器生成函数就是它的values方法
    for(let key of set){
        console.log(key)
    }

    //set也具有forEach方法
    set.forEach((value,key)=>{
        console.log(value.key)
    })

    
</script>
