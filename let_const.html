<script>
    /*
      1、let 作用域是代码块 var作用域是函数块
     */
    {
        let a = 0
        var b = 1
        console.log('a:' + a)
        console.log('b:' + b)
    }
    console.log('b:' + b)
    //console.log('a:'+a)

    /*
     2、let声明过的变量不能重复声明
     */

    let c = 2
    // let c = 3
    // var c = 3
    var d = 4
    var d = 5
    console.log(c)
    console.log(d)

    /*
    3、for循环中，var声明的i是全局变量，setTimeout在所有代码执行完之后在执行，所以var声明的i是++之后的，一直都是10 
    let声明的变量只作用于本轮循环的setTimeout函数，所以当for循环代码执行完之后，setTimeout函数执行的是自己作用域的let。JavaScript 引擎内部会记住前一个循环的值。
    */

    for (var i = 0; i < 10; i++) {
        setTimeout(function () {
            console.log(i) //10
        })
    }
    console.log('我是全局变量吗'+i)
    for (let i = 0; i < 10; i++) {
        setTimeout(function () {
            console.log(i) //0、1、2、3······9
        })
    }
    /*
     4、let不存在变量提升，var会使变量提升(提前声明，然后运行到var 行的时候赋值)
    */

    // console.log(e)
    let e = 100

    var f = 101


    /*
    5、const声明的时候必须赋值，否则会报错，因为const声明的是常量，不允许修改
    */
    const PI = 3.1415926
    console.log(PI)
    // PI = 1000
    // const MY_AGE 


    
</script>
